<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>
        </div>
        
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr >
                <th>Nom Fichier</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let rapport of allRapports" >
              
              <tr>
                <td>{{rapport.nomFichier}}</td>
                <td><a (click)="onSubmit(rapport._id)"> <button type="submit" class="btn btn-primary px-3" >Telecharger</button></a>
                </td>
              </tr>
              
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
