<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Etudiants
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr >
                <th>Nom</th>
                <th>Prenoms</th>
                <th>Tel</th>
                <th>Date de Naissance</th>
                <th>classe</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let etudiant of allEtudiants" >
              <tr *ngIf="etudiant.classe===classe">
                <td>{{etudiant.nom}}</td>
                <td>{{etudiant.prenom}}</td>
                <td>{{etudiant.numTel}}</td>
                <td>{{etudiant.dateNaissance | date:'dd/MM/yyyy' }}</td>
                <td>{{etudiant.classe}}</td>
                <td><a routerLink="/admin/ajout-rapporteur">Ajouter rapporteurs</a></td>
              </tr>
              
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
