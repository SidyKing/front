<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]='loginForm' (ngSubmit)= 'onSubmit()'>
                  <div align='center'>
                    <h1>Login</h1>
                    <div style="display: block; margin-left: auto; margin-right: auto; width: 70%;">
                      <img src="assets/img/avatars/Archivage.png" alt="logo uadb" height="70">
                    </div>
                  </div>
                  <p align='center' class="text-muted">Connectez vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="exemple@email.com" autocomplete="username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                    <div *ngIf="submitted && f.email.errors" class=" input-group mb-3 invalid-feedback">
                      <div *ngIf="f.email.errors.required"> vueillez saisir votre email </div>
                  </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="********" autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                    <div *ngIf="submitted && f.password.errors" class=" input-group mb-3 invalid-feedback">
                      <div *ngIf="f.password.errors.required"> vueillez saisir votre mot de pass </div>
                  </div>
                  </div>
                  <p style="color: red;">{{ message }}</p>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <a routerLink="/forget-password"><button type="button" class="btn btn-link px-0">Mot de pass oublié?</button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Vous ne disposez pas d'un compte ?</h2>
                  <p></p>
                  <a routerLink="/register"><button type="button" class="btn btn-primary active mt-3">S'inscrire Maitenant!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
